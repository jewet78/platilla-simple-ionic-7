<!– aqui se declaran las tabs –>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <!– el nombre le la direccion declarada en tabs.routes –>
    <ion-tab-button tab="noticias"> 
      <ion-icon aria-hidden="true" name="newspaper"></ion-icon>
      <ion-label>Noticias</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="ubicaciones">
      <ion-icon aria-hidden="true" name="compass"></ion-icon>
      <ion-label>Ubicaciones</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notificaciones">
      <ion-icon aria-hidden="true" name="flag"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="preguntas-frecuentes">
      <ion-icon aria-hidden="true" name="help-buoy"></ion-icon>
      <ion-label>FQA</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
